spring.application.name=linkedin-content-generator
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/linkedin_content_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey12345mySecretKey12345mySecretKey12345
jwt.expiration=86400000

# Gemini Pro API Configuration
gemini.api.key=AIzaSyAzND3kqePK8DDuatRqBj0TkTa21qrnB-8
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:3002

# Logging
logging.level.com.linkedincontent=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
