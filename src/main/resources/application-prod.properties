spring.application.name=linkedin-content-generator
server.port=${PORT:8080}

# Database Configuration - Will be overridden by Railway/Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/linkedin_content_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345mySecretKey12345mySecretKey12345}
jwt.expiration=86400000

# Gemini Pro API Configuration
gemini.api.key=${GEMINI_API_KEY:AIzaSyAzND3kqePK8DDuatRqBj0TkTa21qrnB-8}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# CORS Configuration - Allow your frontend domain
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3002,http://localhost:3004,https://your-frontend-url.vercel.app}

# Logging
logging.level.com.linkedincontent=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.web=INFO
